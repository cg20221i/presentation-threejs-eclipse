<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Shape Geometry Three.js</title>
		<style>
			body { margin: 0; } 
		</style>
	</head>
    <!-- Reference for Getting Started Three.js: 
        https://threejs.org/docs/#manual/en/introduction/Creating-a-scene-->
	<body>
		<script src="three.js"></script>
		<script>
            // Initiating the canvas and graphics context
			const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(
                75, // field of view in degree
                window.innerWidth / window.innerHeight, // viewing window ratio
                0.1,    // 0.1 meters or 10 centimeters
                1000    // 1000 meters or 1 kilometer
            );
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            // Starting to draw the object
            const x = 0, y = 0;
            const heartShape = new THREE.Shape();

            heartShape.moveTo( x + 5, y + 5 );
            heartShape.bezierCurveTo( x + 5, y + 5, x + 4, y, x, y );
            heartShape.bezierCurveTo( x - 6, y, x - 6, y + 7,x - 6, y + 7 );
            heartShape.bezierCurveTo( x - 6, y + 11, x - 3, y + 15.4, x + 5, y + 19 );
            heartShape.bezierCurveTo( x + 12, y + 15.4, x + 16, y + 11, x + 16, y + 7 );
            heartShape.bezierCurveTo( x + 16, y + 7, x + 16, y, x + 10, y );
            heartShape.bezierCurveTo( x + 7, y, x + 5, y + 5, x + 5, y + 5 );

            const geometry = new THREE.ShapeGeometry( heartShape );
            const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
            const shape = new THREE.Mesh( geometry, material ) ;
            scene.add( shape );

            camera.position.z = 10;
            // The event loop for the drawing
            function animate() {
                requestAnimationFrame(animate); 
                // animate() will be called 60 times every second
                shape.rotation.x += 0.01;
                shape.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
		</script>
	</body>
</html>
