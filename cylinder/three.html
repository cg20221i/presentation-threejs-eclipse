<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cylinder Geometry Three.js</title>
		<style>
			body { margin: 0; } 
		</style>
	</head>
    <!-- Reference for Getting Started Three.js: 
        https://threejs.org/docs/#manual/en/introduction/Creating-a-scene-->
	<body>
		<script src="three.js"></script>
		<script>
            // Initiating the canvas and graphics context
			const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(
                75, // field of view in degree
                window.innerWidth / window.innerHeight, // viewing window ratio
                0.1,    // 0.1 meters or 10 centimeters
                1000    // 1000 meters or 1 kilometer
            );
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            // Starting to draw the object
            const geometry = new THREE.CylinderGeometry( 2, 2, 5, 20);
            const material = new THREE.MeshBasicMaterial( {color: 0xffff00} );
            const cylinder = new THREE.Mesh( geometry, material );
            scene.add( cylinder );

            camera.position.z = 10;
            // The event loop for the drawing
            function animate() {
                requestAnimationFrame(animate); 
                // animate() will be called 60 times every second
                cylinder.rotation.x += 0.01;
                cylinder.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
		</script>
	</body>
</html>
